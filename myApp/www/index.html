<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body>

  <ion-pane ng-app="app">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Using Angular with Ionic</h1>
    </ion-header-bar>

    <ion-content ng-controller="AppCtrl" class="padding">

      <h3>    
      Hello, {{ name }}
    </h3>
      <label class="item item-input">
      <input ng-model="data.firstName" type="text" placeholder="First Name">
    </label>
      <label class="item item-input">
      <input ng-model="data.lastName" type="text" placeholder="Last Name">
    </label>
      <p class="padding">Your name after clicking submit will be {{data.firstName}} {{data.lastName}}</p>

      <button ng-click="saveName()" class="button button-block button-positive">Submit</button>

    </ion-content>
  </ion-pane>

</body>

</html>
