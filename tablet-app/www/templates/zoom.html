<ion-modal-view>
    <form ng-submit="modalSearch()">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data['zoom']" />
            </label>
            <button class="button button-small button-clear" ng-click="closeModal()"><i class="icon ion-ios-close"></i></button>
        </div>
    </form>
    <ion-content>
        
    </ion-content>
</ion-modal-view>
